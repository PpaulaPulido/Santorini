<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Santorini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>

<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="/static/img/logo.jpeg" alt="Logo" class="splash-logo" />
            <button id="enter-site">Continuar</button>
        </div>
    </div>

    <header>
        <div class="position-relative">
            <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded-bottom">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1580502304784-8985b7eb7260?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="d-block w-100" alt="banner1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1678266561093-324802646fb2?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="d-block w-100" alt="banner2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1669203408570-4140ee21f211?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="d-block w-100" alt="banner3">
                    </div>
                </div>
            </div>
            <div class="position-absolute top-0 start-0 d-flex align-items-center p-3 w-100 justify-content-between">
                <button id="menu-toggle" class="hamburger text-white fs-3 border-0 bg-transparent">
                    ☰
                </button>
            </div>
        </div>

        <!-- logo y nombre del bar -->
        <div class="d-flex align-items-center" id="brand-header">
            <div class="logo-circle">
                <img src="/static/img/logo_santorini.jpeg" alt="Logo santorini" />
            </div>
            <h1 class="brand-title">Santorini</h1>
        </div>


        <!-- Menú lateral -->
        <aside id="side-menu">
            <div class="menu-logo-circle">
                <img src="/static/img/logo_santorini.jpeg" alt="Logo santorini" />
            </div>
            <div class="menu-header">
                <strong>Categorías</strong>
                <button id="close-menu">✕</button>
            </div>
            <ul>
                <li><a href="#" data-categoria="Todos">Todos</a></li>
                <li><a href="#" data-categoria="cervezas">Cervezas</a></li>
                <li><a href="#" data-categoria="cocteles">Cócteles</a></li>
                <li><a class="nav-link" href="#" data-categoria="sin_alcohol">Sin Alcohol</a></li>
                <li><a class="nav-link" href="#" data-categoria="sodas">Sodas</a></li>
                <li><a href="#" data-categoria="vodka">Vodka</a></li>
                <li><a href="#" data-categoria="ron">Ron</a></li>
                <li><a href="#" data-categoria="aguardiente">Aguardiente</a></li>
                <li><a href="#" data-categoria="whisky">Whisky</a></li>
                <li><a href="#" data-categoria="tequila">Tequila</a></li>
                <li><a href="#" data-categoria="otros">Otros</a></li>
            </ul>

        </aside>

        <div id="overlay"></div>
    </header>

    <main>
        <!-- Navegación de categorías -->
        <div class="category-scroll">
            <nav id="category-nav" class="nav nav-pills flex-nowrap">
                <a class="nav-link active" href="#" data-categoria="Todos">Todo</a>
                <a class="nav-link" href="#" data-categoria="cervezas">Cervezas</a>
                <a class="nav-link" href="#" data-categoria="cocteles">Cócteles</a>
                <a class="nav-link" href="#" data-categoria="sin_alcohol">Sin Alcohol</a>
                <a class="nav-link" href="#" data-categoria="sodas">Sodas</a>
                <a class="nav-link" href="#" data-categoria="vodka">Vodka</a>
                <a class="nav-link" href="#" data-categoria="ron">Ron</a>
                <a class="nav-link" href="#" data-categoria="aguardiente">Aguardiente</a>
                <a class="nav-link" href="#" data-categoria="whisky">Whisky</a>
                <a class="nav-link" href="#" data-categoria="tequila">Tequila</a>
                <a class="nav-link" href="#" data-categoria="otros">Otros</a>
            </nav>

        </div>

        <section id="menu-container" class="p-3"></section>
    </main>

    <footer class="custom-footer">
        <div class="footer-content">
            <p class="footer-brand">Santorini Bar</p>
            <div class="footer-icons">
                <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
            </div>
            <p class="footer-copy">&copy; 2025 Santorini. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/script.js"></script>
</body>

</html>
